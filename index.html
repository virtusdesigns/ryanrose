<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryan Rose Wine</title>

    <link href="css/styles.css" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </head>
  <body>

		<section id="title"><img src="images/ryanrose.svg"/></section>		
		<section id="logo"><img src="images/rose-logo.svg"/></section>
		
		
		<div id="newsletter-bg" class="open">
			<div id="newsletter" class="open">
				<img class="square-logo" src="images/ryanrose-wine.svg"/>
				<p>Keep up to date with our upcoming events and wines</p>
				<form id="form" action="" method="POST" target="no_target">
					<input id="signup-email" type="email" placeholder="YOUR EMAIL" name="email" required>
				  	<button id="signup-submit" type="submit">GET UPDATES</button>
				</form>
				<iframe src="index.html?" id="no_target" name="no_target" style="visibility:hidden"></iframe>
				<button id="newsletter-close" class=""><div class="bar-1"></div><div class="bar-2"></div></button></div></button>
			</div>
			
			<div id="thankyou">
				<div class="content">
					<h2>Thanks!</h2>
					<p>We'll keep you posted.</p>
				</div>
				<button id="thankyou-close" class=""><div class="bar-1"></div><div class="bar-2"></div></button></div></button>
			</div>
			
		</div>
			
			
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   
  <script type="text/javascript">
  	$('#form').one('submit',function(){
  	        var inputq1 = encodeURIComponent($('#signup-email').val());
  	        var q1ID = "entry.2808744";
  	
  	        var baseURL = 'https://docs.google.com/a/ryanrosewine.com/forms/d/e/1FAIpQLScDWEZrcYpw18Kbpy2GFPb5-m1uODiKtln_foJ3x2nyllPTFA/formResponse?';
  	        var submitRef = '&submit=Submit';
  	        var submitURL = (baseURL + q1ID + "=" + inputq1 + submitRef);
  	        console.log(submitURL);
  	        $(this)[0].action=submitURL;
  	        $('#newsletter').removeClass('open');
  	        $('#thankyou').addClass('show');
  	    });
  </script>
  
  </body>
</html>
