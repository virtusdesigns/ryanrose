<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryan Rose Wine</title>

    <link href="css/styles.css" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/site.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

		<section id="title"><img src="images/ryanrose.svg"/></section>		
		<section id="logo"><img src="images/rose-logo.svg"/></section>
		
		
		<div id="newsletter-bg" class="open">
			<div id="newsletter" class="open">
				<img class="square-logo" src="images/ryanrose-wine.svg"/>
				<p>Keep up to date with our upcoming events and wines</p>
				<div id="form">
					<div id="newsletter-name"><input id="signup-name" type="text" placeholder="YOUR EMAIL" name="firstname" value="" /></div>
					<div id="newsletter-submit"><input id="signup-submit" type="submit" name="submit" value="GET UPDATES" /></div>
				</div>
				<button id="newsletter-close" class=""><div class="bar-1"></div><div class="bar-2"></div></button></div></button>
			</div>
			
			<div id="thankyou">
				<div class="content">
					<h2>Thanks!</h2>
					<p>We'll keep you posted.</p>
				</div>
				<button id="thankyou-close" class=""><div class="bar-1"></div><div class="bar-2"></div></button></div></button>
			</div>
			
		</div>
			
			
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   
  </body>
